name: no_facilities
question: Was there a working ticket machine or open ticket office?
affirm: |
  # You should [appeal]((https://www.appealservice.co.uk/NewAppeal))!
  Under [Section 7.3(a)](https://www.appealservice.co.uk/Documents/SRA-Penalty-Fare-Rules-2002.pdf) of the penalty fare regulations if there was no means by which to buy a ticket, a penalty fare should not be issued.

  You can [appeal](https://www.appealservice.co.uk/NewAppeal) explaining that despite your best efforts, it was not possible to buy a ticket prior to boarding.
